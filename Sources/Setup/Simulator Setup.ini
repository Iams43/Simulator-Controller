[Setup.Start]
Start.Title.DE=Konfiguration der Simulator Steuerung
Start.Subtitle.DE=Willkommen, beginnen Sie mit der Konfiguration...
Start.Image=%kResourcesDirectory%Rotating Brain.gif
Start.Help.DE=Dieser Assistent leitet Sie durch die grundlegende Konfiguration der einzelnen Module von <i>Simulator Controller</i>. Im ersten Schritt wählen Sie aus, welche der einzelnen Module Sie nutzen mächten. Danach werden die installierten Spiele und andere bereits installierte Softwarekomponenten automatisch erkannt und Sie können weitere Softwarekomponenenten bei Bedarf nachinstallieren.<br><br>Die weiteren Schritte dienen dann der Konfiguration des Zusammenspiels der gewählten Module und Softwarekomponenten. Diese Schritte passen sich automatisch an die zuvor gewählten Simulatoren, Module und Softwarekomponenten an. Abschließend wird aus all diesen Informationen eine Konfiguration erstellt und in Ihren lokalen Dateien als "Simulator Configuration.ini" im Verzeichnis <i>Simulator Controller\Config</> in Ihrem <i>Dokumente</i> Verzeichnis abgespeichert.<br><br>Die Konfiguration können Sie später jederzeit mit dem Programm "Simulator Configuration" im Detail bearbeiten und abändern. Sie können dieses Konfigurations Programm bei Bedarf auch erneut ausführen. Beachten Sie jedoch, dass dabei die bestehende Konfiguration überschrieben wird. Eine Sicherungskopie schützt hier sicher vor Überraschungen.
Start.Title.EN=Configuration of the Simulator Controller
Start.Subtitle.EN=Welcome, start your configuration...
Start.Help.EN=This wizard guides you through the basic configuration of the individual modules of the <i>Simulator Controller</i>. In the first step you choose which of the individual modules you would like to use. The installed games and other software components that are already on your computer are automatically recognized and you can install additional software components if necessary.<br><br>The further steps then serve to configure the interaction of the selected modules and software components. These steps automatically adapt to the previously selected simulators, modules and software components. Finally, a configuration is created from all this information and saved in your local files as "Simulator Configuration.ini" in the directory <i>Simulator Controller\Config</i> in your <i>Documents</i>> folder.<br><br>The configuration can later be edited and changed in detail at any time using the "Simulator Configuration" program. You can also run this setup program again if necessary. Please note, however, that the existing configuration will be overwritten. A backup copy protects against surprises here.
[Setup.Modules]
Modules.Title.DE=Konfiguration der Simulator Steuerung
Modules.Subtitle.DE=Auswahl der Module für die Konfiguration...
Modules.Help.DE=In diesem Schritt wählen Sie, welche der Module und Funktionen von <i>Simulator Controller</i> Sie nutzen und in den folgenden Schritten konfigurieren möchten. Die Module sind im Wesentlichen voneinander unabhängig und können isoliert konfiguriert und genutzt werden. Allerdings machen einige Kombinationen wenig Sinn. Beispiel:<br><br>Eine Nutzung des <i>virtuellen Renningenieurs</i> erfordert natürlich eine entsprechende Interaktionsmöglichkeit. Daher muss die Sprachsteuerung und/oder die Steuerung über Button Boxes konfiguriert sein, damit eine Interaktion mit dem Assistenten möglich ist.<br><br>Abhängig von den hier aktivierten Modulen werden Sie in den weiteren Schritten dieses Assistenten durch die konkreten Fragen zur Konfiguration des jeweiligen Moduls geführt.
Modules.Title.EN=Configuration of the Simulator Controller
Modules.Subtitle.EN=Selection of the modules for the configuration...
Modules.Help.EN=In this step you select which of the <i>Simulator Controller</i> modules and functions you want to use and configure in the following steps. The modules are essentially independent of one another and can be configured and used in isolation. However, some combinations make little sense. Example:<br><br>Using the <i>virtual race engineer</i> requires a corresponding possibility of interaction, of course. Voice control and/or control using button boxes must therefore be configured so that interaction with the assistant is possible.<br><br>Depending on the modules activated here, you will be taken through the specific questions about configuration for the respective module in the further steps of this assistant.
[Setup.Modules.Voice Control]
Modules.Voice Control.DE=Sprachsteuerung
Modules.Voice Control.Info.DE=Das Modul <i>Sprachsteuerung</i> bietet Ihnen die Möglichkeit, mit sämtlichen Funktionen von <i>Simulator Controller</i> über Ihre Stimme zu interagieren. Sie können alle Aktionen neben der normalen Bedienung z.B. über eine Button Box, auch mittels Sprachbefehl auslösen. Den größten Nutzen hat die Sprachsteuerung aber im Zusammenhang mit den virtuellen Rennassistenten und liefert Ihnen ein ganz besonderes Erlebnis im direkten Dialog mit ihren persönlichen Renningenieur und Rennstrategen.<br><br>Eine Dokumentation zur Sprachsteuerung von <i>Simulator Controller</i> findet sich <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Using-Simulator-Controller#voice-commands" target="_blank">hier</a>.
Modules.Voice Control.EN=Voice Control
Modules.Voice Control.Info.EN=The <i>Voice Control</i> module allows you to interact with all the functions of the <i>Simulator Controller</i> using your voice. In addition to normal operation e.g. via a button box, you can trigger all actions also by means of voice commands. Voice control has the greatest benefit in connection with the virtual race assistants and provides you a very special experience in direct dialogue with your personal race engineer and race strategist.<br><br>Documentation on voice control of <i>Simulator Controller</i> can be found <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Using-Simulator-Controller#voice-commands" target="_blank">here</a>.
[Setup.Modules.Button Box]
Modules.Button Box.DE=Button Box
Modules.Button Box.Info.DE=<i>Simulator Controller</i> erlaubt Ihnen nach Bedarf und Ausstattung, beliebig viele Button Boxes zu nutzen und die große Zahl der Aktionen und Funktionen der einzelnen Module mit den jeweiligen Kontrollelementen zu verknüpfen und über diese zu steuern. Das Modul <i>Button Box</i> stellt ein interaktives, grafisches Werkzeug zur Verfügung, mit dem Sie in einem späteren Schritt der Konfiguration die einzelnen Button Boxes beschreiben können.<br><br>Eine Dokumentation zur Konfiguration von Button Boxes findet sich <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Installation-&-Configuration#button-box-layouts" target="_blank">hier</a>.
Modules.Button Box.EN=Button Box
Modules.Button Box.Info.EN=<i>Simulator Controller</i> allows you to use any number of button boxes as required and equipment and to link the large number of actions and functions of the individual modules with the respective control elements and control them via them. The <i>Button Box</i> module provides an interactive, graphical tool with which you can describe the individual button boxes in a later configuration step.<br><br>Documentation on the configuration of Button Boxes can be found <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Installation-&-Configuration#button-box-layouts" target="_blank">here</a>.
[Setup.Modules.Motion Feedback]
Modules.Motion Feedback.DE=Bewegungs Steuerung
Modules.Motion Feedback.Info.DE=Dieses Modul bietet Unterstützung für die Software <i>SimFeedback</i> des offenen <a href="https://opensfx.com/" target="_blank">SFX-100 Projekts</a>, einem DIY-Projekt für Motion Rigs. Um diese Integration zu nutzen, muss <i>SimFeedback</i> auf Ihrem Rechner installiert sein. Eine Installation und entsprechende Konfiguration können Sie in den folgenden Schritten vornehmen.<br><br>Eine Dokumentation der Funktionen dieses Moduls findet sich <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Plugins-&-Modes#plugin-motion-feedback" target="_blank">hier</a>.
Modules.Motion Feedback.EN=Motion Control
Modules.Motion Feedback.Info.EN=This module provides support for the <i>SimFeedback</i> software of the open <a href="https://opensfx.com/">SFX-100 project</a>, a DIY project for motion rigs. To use this integration, <i>SimFeedback</i> must be installed on your computer. You can install and configure it in the following steps.<br><br>Documentation of the functions of this module can be found <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Plugins-&-Modes#plugin-motion-feedback" target="_ blank">here</a>.
[Setup.Modules.Tactile Feedback]
Modules.Tactile Feedback.DE=Vibrations Steuerung
Modules.Tactile Feedback.Info.DE=Vergleichbar zum Modul <i>Motion Feedback</i> bietet diese Modul eine Integration mit <i>SimHub</>, eine Software die i.d.R. zur Steuerung von Vibrationsmotoren genutzt wird. Mit der Unterstützung des Moduls <i>Tactile Feedback</i> können Sie eine Vielzahl der Funktionen dieser Software über Sprache oder Ihre Hardware Controller steuern. Um diese Integration zu nutzen, muss <i>SimHub</i> auf Ihrem Rechner installiert sein. Eine Installation und entsprechende Konfiguration können Sie in den folgenden Schritten vornehmen.<br><br>Eine Dokumentation der Funktionen dieses Moduls findet sich <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Plugins-&-Modes#plugin-tactile-feedback" target="_blank">hier</a>.
Modules.Tactile Feedback.EN=Vibration Control
Modules.Tactile Feedback.Info.EN=Comparable to the previous <i>Motion Feedback</i> module, this module offers integration with <i>SimHub</>, a software that is usually used to control vibration motors. With the support of the <i>Tactile Feedback</i> module, you can control a large number of the functions of this software via voice or your hardware controller. To use this integration, <i>SimHub</i> must be installed on your computer. You can install and configure it in the following steps.<br><br>Documentation of the functions of this module can be found <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Plugins-&-Modes#plugin-tactile-feedback" target="_ blank">here</a>.
[Setup.Modules.Pedal Calibration]
Modules.Pedal Calibration.DE=Pedale Kalibrierung
Modules.Pedal Calibration.Info.DE=Mit diesem Modul können die Kalibrierungskurven der <i>Heusinkveld Sim Pedals Sprint</i> jederzeit angepasst werden, auch während eines laufenden Rennens. Hierzu muss die Software <i>Heusinkveld SmartControl</i> in der Version 1.0.0 (aktuellere Versionen erlauben leider keine Fremdsteuerung, ein Installer der Version 1.0.0 findet sich in Verzeichnis <i>Utilities\3rd Party</i>) installiert sein. Eine Installation und entsprechende Konfiguration können Sie in den folgenden Schritten vornehmen.<br><br>Eine Dokumentation der Funktionen dieses Moduls findet sich <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Plugins-&-Modes#plugin-pedal-calibration" target="_blank">hier</a>.
Modules.Pedal Calibration.EN=Pedal Calibration
Modules.Pedal Calibration.Info.EN=With this module, the calibration curves of the <i>Heusinkveld Sprint</i> pedals can be adjusted at any time, even during a running race. For this, the software <i>Heusinkveld SmartControl</i> in version 1.0.0 (unfortunately, more recent versions do not allow external control, an installer of version 1.0.0 can be found in the directory <i>Utilities\3rd Party</i>) must be installed. You can install and configure it in the following steps.<br><br>Documentation of the functions of this module can be found <a href="https://github.com/SeriousOldMan/Simulator-Controller/wiki/Plugins-&-Modes#plugin-pedal-calibration" target="_ blank">here</a>.

[Setup.Installation]
Installation.Title.DE=Konfiguration der Simulator Steuerung
Installation.Subtitle.DE=Installation zusätzlicher Fremdsoftware...
Installation.Help.DE=<i>Simulator Controller</i> nutzt oder unterstützt eine Reihe von Fremd-Softwarekomponenten, um ein möglichst integriertes Erlebnis zu erzeugen. In diesem Schritt werden die bereits installierten Softwarekomponenten idenitifiziert und Sie können weitere Komponenten bei Bedarf nachinstallieren. Wo immer möglich werden die aktuellsten Versionen direkt aus dem Netz geladen, in einzelnen Fällen stehen die entsprechenden Installer im Verzeichnis <i>Utilities\3rd Party</i> zur Verfügung.<br><br>Ein Sonderfall stellen die installierten Rennspiele dar. Hier wird überprüft, welche Spiele auf dem Rechner vorhanden sind. Eine Installation ist aus verständlichen Gründen an dieser Stelle nicht möglich.
Installation.Title.EN=Configuration of the Simulator Controller
Installation.Subtitle.EN=Installation of additional third-party software...
Installation.Help.EN=<i>Simulator Controller</i> uses or supports a number of third-party software components to create the most integrated experience possible. In this step, the software components that have already been installed are identified and you can install additional components if necessary. Wherever possible, the latest versions are loaded directly from the network; in individual cases the corresponding installers are available in the <i>Utilities\3rd Party</i> folder in your <i>Documents</i> folder.<br><br>The installed racing games are a special case. This configuration step checks which games are available on the computer. For understandable reasons, installation is not possible at this point.
Installation.NirCmd=%kHomeDirectory%Setup\Installer\nircmd-x64.zip|https://www.nirsoft.net/utils/nircmd-x64.zip
Installation.NirCmd.Info.DE=<i>NirCmd</i> ist ein kleines Werkzeug, mit dem viele Aspekte von Windows gesteuert werden können. Die Möglichkeiten gehen weit über das hinaus, was die Windows Command Shell bietet. <i>Simulator Controller</i> nutzt <i>NirCmd</i>, um Lautstärke Überblendungen zu realisieren. Das Programm verfügt über keinen Installer und kann damit an jeder beliebigen Stelle auf Ihrer Festplatte abgelegt werden. In einem späteren Schritt müssen Sie diesen Ort identifizieren, damit <i>Simulator Controller</i> das Werkzeug finden kann.
Installation.NirCmd.Info.EN=<i>NirCmd</i> is a small tool that can be used to control many aspects of Windows. The possibilities go far beyond what the Windows Command Shell offers. <i>Simulator Controller</i> uses <i>NirCmd</i> to implement volume fades. The program does not have an installer and can therefore be saved anywhere on your hard drive. In a later step you will need to identify this location so that <i>Simulator Controller</i> can find the tool.
Installation.SoX=https://sourceforge.net/projects/sox/files/latest/download
Installation.SoX.Info.DE=<i>SoX</i> ist ein sehr leistungsfähiges Werkzeug zur Audiobearbeitung. Die Spracheausgabe der Rennassistenten nutzt dieses Werkzeug, um einen authentischen Klang eines Teamfunks zu erzeugen.
Installation.SoX.Info.EN=<i>SoX</i> is a very powerful audio editing tool. The speech output of the racing assistants uses this tool to generate an authentic sound of a team radio.
Installation.MSSpeechRuntime=%kHomeDirectory%Setup\Installer\SpeechPlatformRuntime.msi
Installation.MSSpeechRuntime.Info.DE=Dies ist die Laufzeitumgebung für die Windows Spracherkennung. Je nach Windows-Version ist diese Installation optional. Falls die <i>Installieren</i>-Taste inaktiv ist, bedeutet dies, dass keine Installation notwendig ist. Wenn Sie diese Laufzeitumgebung installieren, müssen Sie auch mindestens ein Sprachpaket installieren.
Installation.MSSpeechRuntime.Info.EN=This is the runtime environment for Windows speech recognition. Depending on the Windows version, this installation is optional. If the <i>Install</i> button is inactive, this means that no installation is necessary. When you install this runtime environment, you must also install at least one language pack.
Installation.MSSpeechLibrary_de-DE=%kHomeDirectory%Setup\Installer\MSSpeech_SR_de-DE_TELE.msi
Installation.MSSpeechLibrary_de-DE.Info.DE=Deutsches Sprachpaket für die Windows Spracherkennung.
Installation.MSSpeechLibrary_de-DE.Info.EN=German language pack for Windows speech recognition.
Installation.MSSpeechLibrary_en-US=%kHomeDirectory%Setup\Installer\MSSpeech_SR_en-US_TELE.msi
Installation.MSSpeechLibrary_de-DE.Info.DE=Englisches Sprachpaket für die Windows Spracherkennung.
Installation.MSSpeechLibrary_de-DE.Info.EN=English language pack for Windows speech recognition.
Installation.VoiceMacro=https://www.voicemacro.net/download/
Installation.VoiceMacro.Info.DE=<i>VoiceMacro</i> ist eines der besten Sprachsteuerungsprogramme für Windows. Obwohl <i>Simulator Controller</i> Sprachsteuerung direkt unterstützt, kann die zusätzliche Verwendung von <i>VoiceMacro</i> in sehr lauten Umgebungen sinnvoll sein, da die Erkennungsalgorithmen mit Geräuschunterdrückung in einer solchen Situation deutliche Vorteile bieten. <i>VoiceMacro</i> erzeugt als Ergebnis eines erkannten Sprachbefehls eine konfigurierbare Tastatureingabe und kann damit zur Steuerung jedweder Aktion in <i>Simulator Controller</i> eingesetzt werden. Da die Konfiguration jedoch sehr anspruchsvoll ist, kann <i>VoiceMacro</i> nur für fortgeschrittene Benutzer empfohlen werden.
Installation.VoiceMacro.Info.EN=<i>VoiceMacro</i> is one of the best voice control programs for Windows. Although <i>Simulator Controller </i>supports voice control natively, the additional use of <i>VoiceMacro</i> can be useful in very noisy environments, as the detection algorithms with noise suppression offer clear advantages in such a situation. <i>VoiceMacro</i> generates a configurable keyboard input as a result of a recognized voice command and can therefore be used to control any action in <i>Simulator Controller</i>. However, since the configuration is very demanding, <i>VoiceMacro</i> can only be recommended for advanced users.
Installation.opentrack=https://sourceforge.net/projects/opentrack.mirror/files/latest/download
Installation.opentrack.Info.DE=Diese Anwendung implementiert das Protokoll <i>freetrack</i>. Zusammen mit <i>AITrack</i> kann es Ihre Blickrichtung im Spiel basierend auf Ihren Kopfbewegung anpassen; sehr praktisch, um mal kurz aus dem Seitenfenster zu schauen. Sie finden ein vordefiniertes Profil für <i>opentrack</i> im Ordner <i>Profile</i> von <i>Simulator Controller</i>.
Installation.opentrack.Info.EN=This application implements the <i>freetrack</i> protocol. Together with <i>AITrack</i> it can change your ingame viewing direction based on your head movement; very practical to take a quick look out of the side window. You will find a predefined profile for <i>opentrack</i> in the <i>Profiles</i> folder of <i>Simulator Controller</i>.
Installation.AITrack=https://github.com/AIRLegend/aitrack/releases
Installation.AITrack.Info.DE=<i>AITrack</i> erkennt Ihre Kopfbewegungen über eine angeschlossene Webcam und kann diese an <i>openTrack</i> zur weiteren Verarbeitung weitergeben.
Installation.AITrack.Info.EN=<i>AITrack</i> detects your head movements via a connected webcam and can pass them on to <i>openTrack</i> for further processing.
Installation.SimFeedback=https://github.com/SimFeedback/SimFeedback-AC-Servo/releases
Installation.SimFeedback.Info.DE=Steuerungssoftware für Motion-Rigs mit SFX-100-Aktuatoren. Weitere Informationen finden Sie in der Dokumentation zum <a href="https://opensfx.com/" target="_blank">SFX-100-Projekt</a>.
Installation.SimFeedback.Info.EN=Control software for motion rigs using SFX-100 actuators. Please see the documentation for the <a href="https://opensfx.com/" target="_blank">SFX-100 project</a> for more information.
Installation.SimHub=https://www.simhubdash.com/download-2/
Installation.SimHub.Info.DE=Universelle Software zur Kontrolle von zusätzlichen Effekten Sim Racing Spiele. <i>Simulator Controller</i> erlaubt es, die Vibrationseffekte von <i>SimHub</i> über die Button Box oder über Sprachbefehle zu kontrollieren. Weitere Informationen finden Sie auf der Webseite zu <a href="https://www.simhubdash.com/" target="_blank">SimHub</a>.
Installation.SimHub.Info.EN=Universal software to control additional effects for Sim racing games. <i>Simulator Controller</i> allows you to control the vibration effects of <i>SimHub</i> via the button box or via voice commands. For more information, see the <a href="https://www.simhubdash.com/" target="_blank">SimHub</a> website.
Installation.SmartControl=%kHomeDirectory%Setup\Installer\HEU-0395-S4 SmartControl V1.0.0 (64-bits).zip
Installation.SmartControl.Info.DE=<i>SmartControl</i> ist die Konfigurations- und Kontrollsoftware für <i>Heusinkveld Sim Pedals Sprint</i> Pedale. Aus technischen Gründen benötigt <i>Simulator Controller</i> die Version 1.0.0 des Programms, die auf der Webseite des Herstellers nicht mehr verfügbar ist. Daher wird diese Version hier zur Verfügung gestellt. Das Programm verfügt über keinen Installer und kann damit an jeder beliebigen Stelle auf Ihrer Festplatte abgelegt werden. In einem späteren Schritt müssen Sie diesen Ort identifizieren, damit <i>Simulator Controller</i> das Programm finden kann.
Installation.SmartControl.Info.EN=<i>SmartControl</i> is the configuration and control software for the <i>Heusinkveld Sim Pedals Sprint</i> pedals. For technical reasons, <i>Simulator Controller</i> requires version 1.0.0 of the program, which is no longer available on the manufacturer's website. Therefore this version is made available here. The program does not have an installer and can therefore be stored anywhere on your hard drive. In a later step you will need to identify this location so that <i>Simulator Controller</i> can find the program.
